<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="wrapper">

    <header>
        <h1 class="headertitle">Memorize Number Sequence</h1>
        <!--
to add:
fix issue with align items
fix issue with number loader angle in FF.
responsive design
slider css complete
-->
    </header>
    <main>

        <section class="startscreen">
            <button id="startbutton" class="button">Start</button>
            <div class="slidercontainer">
                <h1>Begin at Level:</h1><input type="range" min="1" max="100" value="1" class="slider" id="levelslider" step="1" autocomplete="off"><h1 id="leveldisplay"></h1>
            </div>
        </section>

        <section class="gamescreen">

            <article id="randomdisplay"></article>

            <article class="controls">
                <h1 id="resultmessage"></h1>

                <input type="text"
                id="inputfield"
                placeholder="Enter correct number sequence..."
                autocomplete="off"
                onselectstart="return false"
                oncut="return false"
                oncopy="return false"
                onpaste="return false"
                ondrag="return false"
                ondrop="return false"/>
    
                <div class="buttonwrapper">
                    <button class="button" id="retrybutton">Retry</button>
                    <button class="button" id="resetbutton">Reset</button>
                    <button class="button" id="nextbutton">Next</button>
                </div>
            </article>

            <article class="loadingscreen">
                <div class="loader">
                    <span id="counter"></span>
                </div>
                <span class="loadertext">Memorize the numbers!</span>
                <button class="button" id="skipbutton">Skip</button>
            </article>

        </section>

    </main>
    <footer>

    </footer>



</div>
    
</body>
</html>
